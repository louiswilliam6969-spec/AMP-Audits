<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMP Audits | Live Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .gradient-bg { background: linear-gradient(135deg, #1e293b 0%, #334155 100%); }
        .tab-active { border-bottom: 3px solid #3b82f6; color: #3b82f6; font-weight: bold; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-slate-100 font-sans min-h-screen text-slate-900">

    <nav class="gradient-bg p-6 text-white shadow-lg mb-8">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-light tracking-widest uppercase">AMP<span class="font-bold text-blue-400"> Audits</span></h1>
            <div class="text-sm opacity-80 font-medium tracking-tight">Partner Portal v3.0</div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4">
        <div id="debugBox" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl mb-6">
            <strong class="font-bold">Data Error!</strong>
            <span id="debugMessage" class="block sm:inline"></span>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="md:col-span-2 relative">
                <input type="text" id="auditSearch" onkeyup="render()" placeholder="Search clients or partners..." 
                    class="w-full pl-12 pr-4 py-4 rounded-2xl border-none shadow-sm focus:ring-2 focus:ring-blue-500 text-lg">
                <i class="fas fa-search absolute left-4 top-5 text-slate-300 text-xl"></i>
            </div>
            <div class="bg-blue-600 rounded-2xl p-4 text-white flex items-center justify-between shadow-lg">
                <div>
                    <p class="text-xs uppercase opacity-70 font-bold tracking-wider">Active Engagements</p>
                    <p id="totalCount" class="text-2xl font-bold">0</p>
                </div>
                <i class="fas fa-database text-3xl opacity-30"></i>
            </div>
        </div>

        <div class="flex gap-8 mb-6 border-b border-slate-200 px-2">
            <button onclick="setTab('ALL')" id="tabALL" class="pb-3 text-sm uppercase tracking-wider tab-active transition-all">All Audits</button>
            <button onclick="setTab('Completed')" id="tabCompleted" class="pb-3 text-sm uppercase tracking-wider text-slate-500 transition-all">Completed</button>
            <button onclick="setTab('Pending')" id="tabPending" class="pb-3 text-sm uppercase tracking-wider text-slate-500 transition-all">In Progress</button>
        </div>

        <div id="auditContainer" class="grid grid-cols-1 gap-4 pb-12">
            <div class="p-20 text-center text-slate-400 italic">Connecting to Google Sheets...</div>
        </div>
    </div>

    <div id="projectModal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-4xl rounded-3xl shadow-2xl overflow-hidden relative animate-in fade-in zoom-in duration-200">
            <div class="gradient-bg p-8 text-white relative">
                <button onclick="closeModal()" class="absolute top-6 right-6 text-2xl opacity-50 hover:opacity-100">&times;</button>
                <h2 id="modalTitle" class="text-3xl font-bold mb-2 uppercase tracking-tight">--</h2>
                <div class="flex items-center gap-4 text-sm opacity-80">
                    <span><i class="far fa-calendar-alt mr-2"></i>FY 2025-26</span>
                    <span><i class="far fa-user mr-2"></i>Lead: <span id="modalPartner">--</span></span>
                </div>
            </div>
            <div class="p-8 grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="md:col-span-2 space-y-6">
                    <section>
                        <h4 class="text-slate-400 uppercase text-xs font-bold tracking-widest mb-3">About the Audit</h4>
                        <p id="modalDesc" class="text-slate-700 leading-relaxed text-sm italic">--</p>
                    </section>
                    <section>
                        <h4 class="text-slate-400 uppercase text-xs font-bold tracking-widest mb-3">Audit Team</h4>
                        <div id="modalTeam" class="flex gap-4"></div>
                    </section>
                </div>
                <div class="bg-slate-50 p-6 rounded-2xl border border-slate-200">
                    <h4 class="text-slate-800 font-bold mb-4">Resource Center</h4>
                    <div class="space-y-3">
                        <a id="modalFolder" href="#" target="_blank" class="flex items-center justify-between w-full p-4 bg-white rounded-xl border border-slate-200 hover:border-blue-500 hover:shadow-md transition group text-slate-700">
                            <span class="flex items-center gap-3"><i class="fas fa-folder-open text-amber-500 text-xl"></i><span class="font-bold text-sm">Working Folder</span></span>
                            <i class="fas fa-external-link-alt text-slate-300 group-hover:text-blue-500 text-xs"></i>
                        </a>
                        <a id="modalReport" href="#" target="_blank" download class="flex items-center justify-between w-full p-4 bg-white rounded-xl border border-slate-200 hover:border-red-500 hover:shadow-md transition group text-slate-700">
                            <span class="flex items-center gap-3"><i class="fas fa-file-invoice text-red-500 text-xl"></i><span class="font-bold text-sm">Final Audit Report</span></span>
                            <i class="fas fa-download text-slate-300 group-hover:text-red-500 text-xs"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // PASTE YOUR CSV LINK HERE
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQzRvrcfqkjoBoST2eTpRJx6lpDvn8PwT1TKpJ8udSEt4K7RfRDPLaRnA6v3CqxyVw1smxHMg2xj-Wf/pub?output=csv';

        let audits = [];
        let currentTab = 'ALL';

        function loadData() {
            Papa.parse(sheetUrl, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    audits = results.data;
                    checkDataQuality(results.meta.fields);
                    render();
                }
            });
        }

        // Debug Function: Checks if your Excel headers match the code
        function checkDataQuality(headers) {
            const required = ["Name", "Partner", "Status", "Date", "Report"];
            let missing = required.filter(h => !headers.includes(h));
            
            if (missing.length > 0) {
                document.getElementById('debugBox').classList.remove('hidden');
                document.getElementById('debugMessage').innerText = " Your Excel is missing columns: " + missing.join(", ");
            }
        }

        function render() {
            const container = document.getElementById('auditContainer');
            const search = document.getElementById('auditSearch').value.toLowerCase();
            
            const filtered = audits.filter(a => {
                const matchesTab = (currentTab === 'ALL' || a.Status === currentTab);
                const matchesSearch = (a.Name?.toLowerCase().includes(search) || a.Partner?.toLowerCase().includes(search));
                return matchesTab && matchesSearch;
            });

            document.getElementById('totalCount').innerText = filtered.length;
            
            container.innerHTML = filtered.map(a => `
                <div onclick="openModal('${a.Name?.replace(/'/g, "\\'")}')" class="glass p-8 rounded-2xl shadow-sm hover:shadow-md transition-all cursor-pointer flex justify-between items-center border-l-4 ${a.Status === 'Completed' ? 'border-green-500' : 'border-amber-500'} group">
                    <div class="flex-1">
                        <div class="flex items-center gap-3 mb-1">
                            <h3 class="text-xl font-bold text-slate-800 group-hover:text-blue-600 transition">${a.Name || "Unknown Client"}</h3>
                            <span class="text-[10px] font-bold px-2 py-0.5 rounded-full ${a.Status === 'Completed' ? 'bg-green-100 text-green-700' : 'bg-amber-100 text-amber-700'}">${a.Status || "No Status"}</span>
                        </div>
                        <p class="text-slate-400 text-sm">Lead: ${a.Partner || "N/A"} | ${a.Date || "N/A"}</p>
                    </div>
                    <i class="fas fa-chevron-right text-slate-200 group-hover:text-blue-500 transition-all"></i>
                </div>`).join('');
        }

        function setTab(tab) {
            currentTab = tab;
            ['ALL', 'Completed', 'Pending'].forEach(t => { 
                document.getElementById('tab'+t).className = (t === tab) ? 'pb-3 text-sm uppercase tracking-wider tab-active' : 'pb-3 text-sm uppercase tracking-wider text-slate-500'; 
            });
            render();
        }

        function openModal(clientName) {
            const a = audits.find(item => item.Name === clientName);
            if (!a) return;

            document.getElementById('modalTitle').innerText = a.Name;
            document.getElementById('modalPartner').innerText = a.Partner;
            document.getElementById('modalDesc').innerText = a.Description || "Detailed project documentation and compliance records.";
            document.getElementById('modalFolder').href = a.Folder || "#";
            
            // DOWNLOAD LOGIC: Set the link and the download attribute
            const reportBtn = document.getElementById('modalReport');
            reportBtn.href = a.Report || "#"; 
            
            const teamMembers = a.Team ? a.Team.split(',') : [];
            document.getElementById('modalTeam').innerHTML = teamMembers.map(name => `
                <div class="text-center">
                    <div class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center text-blue-600 font-bold mb-1 border border-blue-100">${name.trim().charAt(0).toUpperCase()}</div>
                    <p class="text-[10px] font-bold text-slate-500 uppercase">${name.trim()}</p>
                </div>`).join('');
            
            document.getElementById('projectModal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('projectModal').classList.add('hidden'); }
        window.onclick = (e) => { if(e.target == document.getElementById('projectModal')) closeModal(); }
        window.onload = loadData;
    </script>
</body>
</html>
